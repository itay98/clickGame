<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CMIYC</title>
</head>
<body>
    <div id="start" onmouseover="startText()" onmouseout="catchText()">CATCH ME IF YOU CAN!</div>
    <div id="main">
        <div id="black"></div><div id="click">Click Me!</div>
        <div id="side">
            <div class="side">score:<div id="score" class="number"></div></div>
            <div class="side">points to next level:<div id="CTNL" class="number"></div></div>
            <div class="side">level:<div id="level" class="number"></div></div>
            <div class="side">missed clicks:<div id="miss" class="number"></div></div>
            <div class="side">timer:<div id="timer" class="number"></div></div>
            <div id="high" class="side">high scores:<div id="leader"></div></div>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
